<div class="container-fluid" style="padding-bottom: 30px;">
  <div class="row">
    <div class="col-sm-11">
      <input style="font-weight: bold; border-width: 0; box-shadow: none;" placeholder="Step description" class="form-control" title="" [(ngModel)]="step.stepComment" />
    </div>
    <div class="col-sm-1 text-right" *ngIf="showUpDownDeleteCloneButtons">
      <button class="btn btn-xs btn-block btn-default" (click)="upStep()"><span class="glyphicon glyphicon-hand-up"></span> Up</button>
      <div class="clearfix"></div>
      <button class="btn btn-xs btn-block btn-default" (click)="downStep()"><span class="glyphicon glyphicon-hand-down"></span> Down</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="input-group">
        <div class="input-group-btn">
          <select class="form-control" title="Request method" [(ngModel)]="step.requestMethod">
            <option [ngValue]="''"></option>
            <option [ngValue]="'POST'">POST</option>
            <option [ngValue]="'GET'">GET</option>
            <option [ngValue]="'PUT'">PUT</option>
            <option [ngValue]="'DELETE'">DELETE</option>
          </select>
        </div>
        <input placeholder="Relative url. Example: /relative/url?parameter=value" class="form-control" title="" [(ngModel)]="step.relativeUrl" />
        <div class="input-group-btn">
          <button class="btn btn-default" title="Delete" *ngIf="showUpDownDeleteCloneButtons" (click)="deleteStep()"><span class="glyphicon glyphicon-minus"></span> Delete</button>
          <button class="btn btn-default" title="Disabled toggle" *ngIf="!step.disabled" (click)="disabledToggle()"><span class="glyphicon glyphicon-flag"></span> Disable</button>
          <button class="btn btn-default" title="Disabled toggle" style="color: red;" *ngIf="step.disabled" (click)="disabledToggle()"><span class="glyphicon glyphicon-flag"></span> Disabled</button>
          <button class="btn btn-success" title="Clone" *ngIf="showUpDownDeleteCloneButtons && step.code" (click)="cloneStep()"><span class="glyphicon glyphicon-paste"></span> Clone</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <ul class="nav nav-tabs">
        <li [class.active]="tab == 'summary'"><a href="#" (click)="selectTab('summary')">Summary</a></li>
        <li [class.active]="tab == 'details'"><a href="#" (click)="selectTab('details')">Details</a></li>
        <li [class.active]="tab == 'savedValues'">
          <a href="#" (click)="selectTab('savedValues')">Saved values <span *ngIf="step.jsonXPath || (step.savedValuesCheck && Object.keys(step.savedValuesCheck).length)" class="glyphicon glyphicon-tag"></span></a>
        </li>
        <li [class.active]="tab == 'headers'">
          <a href="#" (click)="selectTab('headers')">Headers <span *ngIf="step.requestHeaders" class="glyphicon glyphicon-tag"></span></a>
        </li>
        <li [class.active]="tab == 'sql'">
          <a href="#" (click)="selectTab('sql')">Sql <span *ngIf="step.sql || step.sqlSavedParameter" class="glyphicon glyphicon-tag"></span></a>
        </li>
        <li [class.active]="tab == 'mockServiceResponse'">
          <a href="#" (click)="selectTab('mockServiceResponse')">Mock responses <span *ngIf="step.mockServiceResponseList && step.mockServiceResponseList.length != 0" class="glyphicon glyphicon-tag"></span></a>
        </li>
        <li [class.active]="tab == 'expectedServiceRequestList'">
          <a href="#" (click)="selectTab('expectedServiceRequestList')">Expected mock requests <span *ngIf="step.expectedServiceRequestList && step.expectedServiceRequestList.length != 0" class="glyphicon glyphicon-tag"></span></a>
        </li>
        <li [class.active]="tab == 'mq'">
          <a href="#" (click)="selectTab('mq')">Message Queue <span *ngIf="step.mqName || step.mqMessage" class="glyphicon glyphicon-tag"></span></a>
        </li>
        <li [class.active]="tab == 'polling'">
          <a href="#" (click)="selectTab('polling')">Polling <span *ngIf="step.usePolling" class="glyphicon glyphicon-tag"></span></a>
        </li>
        <li [class.active]="tab == 'parameterSet'">
          <a href="#" (click)="selectTab('parameterSet')">Test cases <span *ngIf="step.stepParameterSetList && step.stepParameterSetList.length != 0" class="glyphicon glyphicon-tag"></span></a>
        </li>
        <li [class.active]="tab == 'json'"><a href="#" (click)="selectTab('json')">json</a></li>
      </ul>
      <div class="tab-content" style="padding: 10px;">
        <div class="row" *ngIf="tab == 'summary'">
          <div class="col-sm-6">
            <textarea title="Request body" class="form-control" rows="5" [(ngModel)]="step.request"></textarea>
          </div>
          <div class="col-sm-6">
            <textarea title="Expected response" class="form-control" rows="5" [(ngModel)]="step.expectedResponse"></textarea>
          </div>
        </div>
        <div class="row" *ngIf="tab == 'details' || tab == 'all'">
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-12">
                <label>Request body type</label>
                <select class="form-control" title="Request body type" [(ngModel)]="step.requestBodyType">
                  <option [ngValue]="'JSON'">JSON request body (default)</option>
                  <option [ngValue]="'FORM'">FORM-data request body</option>
                </select>
              </div>
            </div>
            <label>Request body</label>
            <div *ngIf="step.requestBodyType != 'FORM'">
              <textarea title="Request body" class="form-control" rows="10" [(ngModel)]="step.request"></textarea>
            </div>
            <div *ngIf="step.requestBodyType == 'FORM'">
              <div *ngFor="let formData of step.formDataList">
                <div class="col-sm-4">
                  <input class="form-control" placeholder="Field name" title="" [(ngModel)]="formData.fieldName"/>
                </div>
                <div class="col-sm-3">
                  <select class="form-control" title="Field type" [(ngModel)]="formData.fieldType">
                    <option [ngValue]="'TEXT'">Text (default)</option>
                    <option [ngValue]="'FILE'">File</option>
                  </select>
                </div>
                <div class="col-sm-4" *ngIf="formData.fieldType == 'FILE'">
                  <input class="form-control" placeholder="File path" title="" [(ngModel)]="formData.filePath"/>
                </div>
                <div class="col-sm-4" *ngIf="formData.fieldType != 'FILE'">
                  <input class="form-control" placeholder="Field value" title="" [(ngModel)]="formData.value"/>
                </div>
                <div class="col-sm-1">
                  <button class="btn btn-default" (click)="removeFormData(formData)">-</button>
                </div>
              </div>
              <button class="btn" style="margin-top: 7px; margin-left: 7px;" (click)="addFormData()">Add field</button>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-4" style="text-align: center; padding-top: 10px;">
                <label>
                  <input title="" type="checkbox" [(ngModel)]="step.expectedResponseIgnore"><br/>
                  Ignore response
                </label>
              </div>
              <div class="col-sm-4">
                <label>Compare mode</label>
                <select class="form-control" title="Request body type" [(ngModel)]="step.responseCompareMode">
                  <option [ngValue]="'JSON'">JSON (default)</option>
                  <option [ngValue]="'FULL_MATCH'">Full match</option>
                  <option [ngValue]="'IGNORE_MASK'">Mask *ignore*</option>
                </select>
              </div>
              <div class="col-sm-4">
                <label>Expected status</label>
                <input title="" placeholder="Example: 200, 404, 500, [empty]" class="form-control" [(ngModel)]="step.expectedStatusCode"/>
              </div>
            </div>
            <label>Expected response</label>
            <textarea title="Expected response" class="form-control" rows="10" [(ngModel)]="step.expectedResponse"></textarea>
          </div>
        </div>
        <div *ngIf="tab == 'savedValues' || tab == 'all'">
          <div class="row">
            <div class="col-sm-6">
              <label>Expected response</label>
              <textarea title="Expected response" class="form-control" rows="13" [(ngModel)]="step.expectedResponse"></textarea>
            </div>
            <div class="col-sm-6">
              <label>Saved values (JSON XPath):</label>
              <textarea placeholder="parameterName = $.element.items[2].title" rows="13" title="Request headers" class="form-control" [(ngModel)]="step.jsonXPath"></textarea>
            </div>
          </div>
        </div>
        <div *ngIf="tab == 'headers' || tab == 'all'">
          <label>Request headers:</label>
          <textarea placeholder="HeaderName: headerValue" rows="5" title="Request headers" class="form-control" [(ngModel)]="step.requestHeaders"></textarea>
        </div>
        <div *ngIf="tab == 'sql' || tab == 'all'">
          <label>Sql parameters</label>
          <input placeholder="paramNameFirst, paramNameSecond" class="form-control" title="" [(ngModel)]="step.sqlSavedParameter"/>
          <label>Sql query</label>
          <input placeholder="select fieldFirst, fieldSecond from myTable" class="form-control" title="" [(ngModel)]="step.sql"/>
        </div>
        <div *ngIf="tab == 'mockServiceResponse' || tab == 'all'">
          <div class="row" *ngFor="let mockServiceResponse of step.mockServiceResponseList">
            <div class="col-sm-1">
              <button class="btn btn-sm btn-default" style="line-height: 1.9;" (click)="removeMockServiceResponse(mockServiceResponse)"><span class="glyphicon glyphicon-minus"></span> Remove</button>
            </div>
            <div class="col-sm-11">
              <app-mock-service-response [mockServiceResponse]="mockServiceResponse"></app-mock-service-response>
            </div>
          </div>
          <button class="btn btn-sm btn-default" (click)="addMockServiceResponse()"><span class="glyphicon glyphicon-plus"></span> Add mock</button>
        </div>
        <div *ngIf="tab == 'expectedServiceRequestList' || tab == 'all'">
          <div class="row" style="margin-bottom: 40px;" *ngFor="let expectedServiceRequest of step.expectedServiceRequestList">
            <div class="col-sm-12">
              <div class="input-group" style="margin-bottom: 5px;">
                <input placeholder="Service name *" class="form-control" title="" [style.border-color]="expectedServiceRequest.serviceName ? '' : 'red'" [(ngModel)]="expectedServiceRequest.serviceName"/>
                <span class="input-group-btn">
                  <button class="btn" (click)="removeExpectedServiceRequest(expectedServiceRequest)"><span class="glyphicon glyphicon-minus"></span> Remove</button>
                </span>
              </div>
              <div class="row">
                <div class="col-sm-10">
                  <input class="form-control" placeholder="Ignored tags" style="margin-bottom: 5px;" title="" [(ngModel)]="expectedServiceRequest.ignoredTags"/>
                </div>
                <div class="col-sm-2">
                  <input placeholder="Sort" class="form-control" title="" [(ngModel)]="expectedServiceRequest.sort"/>
                </div>
              </div>
              <textarea class="form-control" placeholder="Expected request" title="" rows="7" [(ngModel)]="expectedServiceRequest.expectedServiceRequest"></textarea>
            </div>
          </div>
          <button class="btn btn-default" (click)="addExpectedServiceRequest()"><span class="glyphicon glyphicon-plus"></span> Add expected mock request</button>
        </div>
        <div *ngIf="tab == 'mq' || tab == 'all'">
          <div class="row">
            <div class="col-sm-12">
              <label>Queue name</label>
              <input title="Queue name" class="form-control" [(ngModel)]="step.mqName"/>
            </div>
            <div class="col-sm-12">
              <label>Queue message</label>
              <textarea class="form-control" placeholder="Queue message" title="" rows="7" [(ngModel)]="step.mqMessage"></textarea>
            </div>
          </div>
        </div>
        <div *ngIf="tab == 'polling' || tab == 'all'">
          <div class="row">
            <div class="col-sm-2">
              <label>
                <input type="checkbox" title="Use polling" [(ngModel)]="step.usePolling"/>
                Use polling
              </label>
            </div>
            <div class="col-sm-10">
              <label>Polling json xpath:</label>
              <input placeholder="$.body.items" class="form-control" title="Polling json xpath" [(ngModel)]="step.pollingJsonXPath" />
              <div class="help-block">Waiting for json element exists. Example: $.body.items</div>
            </div>
          </div>
        </div>
        <div *ngIf="tab == 'parameterSet' || tab == 'all'">
          <app-step-parameter-set [stepParameterSetList]="step.stepParameterSetList"></app-step-parameter-set>
        </div>
        <div *ngIf="tab == 'json'"><pre>{{step | json}}</pre></div>
        <div *ngIf="tab == 'savedValues' || tab == 'sql' || tab == 'all'">
          <div class="row">
            <div class="col-sm-12">
              <hr/>
              <label>Check saved values</label>
            </div>
          </div>
          <div class="row" *ngFor="let checkedValueName of (step.savedValuesCheck ? Object.keys(step.savedValuesCheck) : [])">
            <div class="col-sm-4" style="text-align: right;">
              <label>
                <a href="#" (click)="updateCheckedValueName(checkedValueName)">{{checkedValueName}} <small><span class="glyphicon glyphicon-edit"></span></small></a>
              </label>
            </div>
            <div class="col-sm-8">
              <div class="input-group">
                <input placeholder="Checked value" title="" class="form-control" [(ngModel)]="step.savedValuesCheck[checkedValueName]"/>
                <span class="input-group-btn">
                  <button class="btn btn-default" (click)="removeCheckedValue(checkedValueName)"><span class="glyphicon glyphicon-minus"></span> Remove</button>
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <button class="btn btn-default" (click)="addCheckedValue()"><span class="glyphicon glyphicon-plus"></span> Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
