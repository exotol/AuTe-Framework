<div>
  <div class="row">
    <div class="col-sm-6">
      <input class="form-control" placeholder="{{'Service URL' | translate}}" title=""
             [(ngModel)]="mockServiceResponse.serviceUrl"/>
    </div>
    <div class="col-sm-3">
      <input class="form-control" placeholder="HTTP-status: 200, 404, 500, [empty]" title=""
             [(ngModel)]="mockServiceResponse.httpStatus"/>
    </div>
    <div class="col-sm-3">
      <input class="form-control" placeholder="Content-Type: application/json, text/xml" title=""
             [(ngModel)]="mockServiceResponse.contentType"/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3" style="margin-top: 10px">
      <input class="form-control" placeholder='Basic Authentication(username), [empty]' title=""
             [(ngModel)]="mockServiceResponse.userName"/>
    </div>
    <div class="col-sm-3" style="margin-top: 10px">
      <input class="form-control" placeholder='Basic Authentication(password), [empty]' title=""
             [(ngModel)]="mockServiceResponse.password"/>
    </div>
    <div class="col-sm-3" style="margin-top: 10px">
      <input class="form-control" placeholder="{{'XPath filter' | translate}}" title=""
             [(ngModel)]="mockServiceResponse.pathFilter"/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12" style="margin-top: 10px">
      <ul class="nav nav-tabs">
        <li [class.active]="tab == 'responseBody'" >
          <a href="#" (click)="selectTab('responseBody')" style="padding: inherit">{{'Response body' | translate}}</a>
        </li>
        <li [class.active]="tab == 'headers'" >
          <a href="#" (click)="selectTab('headers')" style="padding: inherit">{{'Headers'| translate}}</a>
        </li>
      </ul>
      <div class="tab-content">
        <div *ngIf="tab == 'responseBody'">
          <textarea class="form-control" placeholder="{{'Response body' | translate}}" title="" rows="7" [(ngModel)]="mockServiceResponse.responseBody"></textarea>
        </div>
        <div *ngIf="tab == 'headers'" class="row">
          <div class="form-group" style="margin-top: 10px" *ngFor="let header of mockServiceResponse.headers">
            <div class="col-sm-4">
              <input class="form-control" placeholder="{{'Header name' | translate}}" title="" [(ngModel)]="header.headerName">
            </div>
            <div class="col-sm-1">
              <select class="form-control" title="" [(ngModel)]="header.compareType">
                <option [ngValue]="'equalTo'">equalTo</option>
              </select>
            </div>
            <div class="col-sm-4">
              <input class="form-control" placeholder="{{'Header value' | translate}}" title="" [(ngModel)]="header.headerValue">
            </div>
            <button class="btn btn-sm  btn-default" (click)="deleteHeader(header)">
             <span class="glyphicon glyphicon-remove"></span></button>
          </div>
          <div class="form-group">
            <div class="col-sm-1">
              <button class="btn btn-sm  btn-default" (click)="addHeader();"><span class="glyphicon glyphicon-plus"></span>Add header</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
