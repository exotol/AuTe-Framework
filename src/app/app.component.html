<div class="container">
  <div class="col-sm-3">
    <div class="list-group">
      <a class="list-group-item" *ngFor="let mapping of mappingList" [routerLink]="['/mapping', mapping.uuid]">
        {{mapping.request.urlPattern}}
      </a>
      <button class="btn btn-default list-group-item" [routerLink]="['/mapping/new']"><span class="glyphicon glyphicon-plus"></span> <i>Add mapping</i></button>
    </div>
  </div>
  <div class="col-sm-9">
    <router-outlet></router-outlet>
  </div>
  <ng2-toasty [position]="'top-right'"></ng2-toasty>
</div>
